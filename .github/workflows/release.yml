name: release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    uses: ./.github/workflows/build.yml

  release:
    needs: [build]
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
            name: deploy
            path: work/
      - name: Upload release
        run: |
            cd work/deploy-*/
            img=(rpi-fog-v*.img)
            sbom=${img/.img/.sbom}
            info=${img/.img/.info}
            mv filesystem-*.sbom "$sbom"
            mv manifest "$info"
            xz "$img"
            xz "$sbom"
            sha256sum "$img.xz" > "$img.xz.sha256"
            sha1sum "$img.xz" > "$img.xz.sha1"
            gh release upload "${{ github.event.release.tag_name }}" *.xz* "$info"
