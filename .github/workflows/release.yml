name: release

on:
  release:
    types: [published]

jobs:
  build:
    uses: ./.github/workflows/build.yml

  release:
    needs: [build]
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
            name: deploy
            path: work/
      - name: Upload release
        run: |
            sudo apt -y update
            sudo apt -y install tree
            tree
            gh release upload "${{ github.event.release.tag_name }}" mkosi.output/*
